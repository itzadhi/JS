<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="custom-body">
    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-xs-11 col-md-8 col-lg-9 col-xl-5 card p-5">
        <span class="quote fst-italic">
          Nobody will believe in you unless you believe in yourself.
        </span>

        <hr />
        <p class="author text-center fs-5 semibold" id="author">Liberace</p>
        <div class="d-flex justify-content-between">
          <a
            class="custom-btn px-3 py-2 fs-6 twitter"
            data-size="large"
            href="https://twitter.com/intent/tweet?text=Random Quote"
            target="_blank"
            rel="noopener noreferrer"
            >Tweet</a
          >
          <button class="custom-btn px-3 py-2 fs-6 next">Next</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
