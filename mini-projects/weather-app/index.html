<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>
  <body class="custom-body">
    <div class="row vh-100 justify-content-center align-items-center">
      <div class="col-xs-11 col-md-8 col-lg-9 col-xl-5 card p-5 col-8">
        <h3 class="fw-medium">Get your weather status</h3>
        <input
          type="text"
          class="form-control fs-5 my-2 p-3 shadow-none outline-none"
          placeholder="Enter City"
          aria-label="city"
          id="city"
        />
        <button class="custom-btn my-2 w-100 p-2 fs-5">Submit</button>
        <div id="weather-content">
          <div class="icon"></div>
          <div class="temperature fs-1 fw-bold"></div>
          <div class="description fs-5 mb-2"></div>
          <div
            class="details d-flex justify-content-between align-items-center flex-wrap"
          ></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
